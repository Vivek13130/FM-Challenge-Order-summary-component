<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

      <title>Frontend Mentor | Order summary card</title>

      <link rel="stylesheet" href="style.css">
</head>

<body>

      <picture class="background-img">
            <source media="(max-width : 375px)" src="pattern-background-mobile.svg">
            <source media="(min-width : 376px)" src="pattern-background-desktop.svg">
            <img src="pattern-background-desktop.svg" alt="No img found">
      </picture>

      <main>
            <img id="hero-img" src="illustration-hero.svg" alt="No img found">

            <h1>Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                  device anywhere you like!
            </p>

            <div class="plan-section">

                  <div class="left-plan">
                        <img src="icon-music.svg" alt="">
                        <div>
                              <p>Annual plan</p>
                              <p>$59.99/year</p>
                        </div>
                  </div>

                  <div class="right-plan">
                        <a href="#">Change</a>
                  </div>

            </div>

            <div class="buttons">
                  <button class="pay-button">Proceed to Payment</button>
                  <button class="cancel-button">Cancel Order</button>
            </div>
      </main>

      <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/Vivek13130">Vivek</a>.
      </div>
</body>

</html>
